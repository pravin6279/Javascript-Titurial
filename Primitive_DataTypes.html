<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // N N S S B U  NULL ,NUMBER ,STRING ,SYMBOL,BOOLEAN ,UNDEFINED
        // Primitive data type 
        var a = 45;
        var b  = null;
        var c  = "Pravin";
        var d  = Symbol("Hi I am  pravin")
        var e  = false;
        var f =  undefined;

        console.log(a,b,c,d,e,f);
        console.log(typeof c);
        console.log(typeof f);
    </script>
</body>
</html>
