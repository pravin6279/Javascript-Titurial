  <body>
    <script>
      function onePlusAvg(x, y) {
        return 1 + (x + y) / 2;
        console.log("Done");
      }

      let a = 1;
      let b = 2;
      let c = 3;
      console.log("One plus Average of a and b is " + onePlusAvg(a, b));
      console.log("One plus Average of b and c is " + onePlusAvg(b, c));
      console.log("One plus Average of a and c is " + onePlusAvg(a, c));
    </script>
